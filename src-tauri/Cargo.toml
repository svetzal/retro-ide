[package]
name = "retro-ide"
version = "0.1.0"
description = "A retro computer development IDE"
authors = ["you"]
edition = "2021"

[lib]
name = "retro_ide_lib"
crate-type = ["lib", "cdylib", "staticlib"]

[[bin]]
name = "retro-ide"
path = "src/main.rs"

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = [] }
tauri-plugin-shell = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"

[profile.release]
panic = "abort"
codegen-units = 1
lto = true
opt-level = "s"
strip = true
