<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro IDE</title>
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <div id="app">
      <div class="app-content">
        <aside class="sidebar">
          <div class="sidebar-header">
            <button class="mode-indicator" id="mode-indicator" title="Click to change target platform">
              <img src="" alt="" id="mode-icon" class="mode-icon" />
            </button>
            <span class="project-name" id="project-name">No Project</span>
          </div>
          <div class="sidebar-content" id="file-browser">
            <div class="no-project" id="no-project-view">
              <p>No project folder open</p>
              <button class="open-project-btn" id="open-project-btn">Open Project</button>
            </div>
            <div class="file-tree" id="file-tree" style="display: none;">
              <!-- File tree will be populated here -->
            </div>
          </div>
        </aside>
        <main class="main-content">
          <div class="tab-bar" id="tab-bar"></div>
          <div class="editor-area" id="editor-area">
            <div class="welcome-screen" id="welcome-screen">
              <h1>Retro IDE</h1>
              <p>Open a project folder to get started</p>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
